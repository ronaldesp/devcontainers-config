name: Build and Publish Polyglot Devcontainer

on:
  push:
    branches: [ main ]
    paths:
      - '.devcontainer/polyglot/**'
      - '.github/workflows/build-polyglot-devcontainer.yml'
      - 'README.md'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/ronaldesp/devcontainer-polyglot
  CONTEXT: .devcontainer/polyglot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute date tag
        id: date
        shell: bash
        run: echo "date=$(date -u +%Y.%m.%d)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Build (load for smoke tests)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.CONTEXT }}/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:ci-test-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Smoke test - Azure Functions Core Tools not preview
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:ci-test-${{ github.sha }} bash -lc "func --version | tee /tmp/funcver && ! grep -qi preview /tmp/funcver"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.CONTEXT }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_NAME }}:v${{ steps.date.outputs.date }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Ensure GHCR package is public
        if: ${{ github.event_name != 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X PATCH \
            -H "Accept: application/vnd.github+json" \
            /user/packages/container/devcontainer-polyglot/visibility \
            -f visibility=public || true
